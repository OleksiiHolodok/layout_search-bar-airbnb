<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search__form search__form--big"
      method="post"
      data-qa="big"
    >
      <label
        for="biginput"
        class="search__label"
      ></label>

      <input
        class="search__input"
        type="text"
        id="biginput"
        name="biginput"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search__form search__form--small"
      method="post"
      data-qa="small"
    >
      <label
        for="smallinput"
        class="search__label search__label--small"
      ></label>

      <input
        class="search__input search__input--small"
        type="text"
        id="smallinput"
        name="smallinput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
